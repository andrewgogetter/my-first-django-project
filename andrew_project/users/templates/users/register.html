{% extends "layout.html" %}

{% block title %}
    Register a New User
{% endblock %}

{% block content %}
    <h1>Register a New User</h1>
    <form class="form-with-validation" action="{% url 'users:register' %}" method="post">
        {% csrf_token %}
        {{ my_form }} <! -- it refers to {"my_form": form} which is equivalent of "form=UserCreationForm(request.POST)"   -->
        <button class="form-submit">Submit</button>
    </form>
{% endblock %}
