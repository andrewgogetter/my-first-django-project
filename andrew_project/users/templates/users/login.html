{% extends "layout.html" %}

{% block title %}
    User Login
{% endblock %}

{% block content %}
    <h1>User Login</h1>
    <form class="form-with-validation" action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        {{ my_form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}"/> <!-- we need to use the "value" tag here because it has to be compared to the same value in the "if" statement for the correct pattern -->
        {% endif %}
        <button class="form-submit">Submit</button>
    </form>
{% endblock %}
