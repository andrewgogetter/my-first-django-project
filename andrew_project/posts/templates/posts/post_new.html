{% extends "layout.html" %}

{% block title %}
    New Post
{% endblock %}

{% block content %}
    <section>
        <h1>New Post</h1>
        <form class="form-with-validation" action="{% url 'posts:new-post' %}" method="post" enctype="multipart/form-data"> <! -- class applies the correct css style. The action tag means that we're submitting the new post. The "enctype" allows us to upload images and files to our form  -->
            {% csrf_token %} <! -- the csrf token has to be placed before the form itself for the security measures   -->
            {{ my_form }} <! -- it refers to {"my_form": form} which is equivalent of "form=forms.CreatePost(request.POST,request.FILES)" or "form=forms.CreatePost()"   -->
            <button class="form-submit">Add Post</button> <! -- it applies the css style for the submit button and sets its name as "Add Post"   -->
        </form>
    </section>
{% endblock %}
